baseURL = "https://ankul01.github.io/profile/"
languageCode = "en-us"
title = "Ankul Choudhry"
theme = "PaperMod"
publishDir = "docs"

[pagination]
  pagerSize = 10

relativeURLs = true
canonifyURLs = false

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
  disableXML = true
  minifyOutput = true

[params]
